<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>github recreate</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="header">
      <span class="mega-octicon octicon-mark-github"></span>
      <input class="search-bar" type="text" placeholder="Search Github">
      <a href="https://github.com/explore">Explore</a><a href="https://gist.github.com/">Gist</a><a href="https://github.com/blog">Blog</a><a href="https://github.com/help">Help</a>
      <div class='right-icons'>
        <a href="github.com/maxehnert">
          <img class="top-icon" height="20" width="20" src="https://avatars0.githubusercontent.com/u/8755250?v=2&amp"/>
        </a>
        <a href="github.com/maxehnert">
          <span class="username"></span>
        </a>
        <a href="https://github.com/maxehnert?tab=repositories#" class="create-new">
          <span class="octicon octicon-plus"></span>
          <span class="octicon octicon-triangle-down"></span>
        </a>
        <a href="github.com/notifications">
            <span class="octicon octicon-inbox"></span>
        </a>
        <a href="github.com/settings/profile">
          <span class="octicon octicon-gear"></span>
        </a>
        <a href="github.com/signout">
          <span class="octicon octicon-sign-out"></span>
        </a>
       </div>
    </div>
    <div class="wrapper">
      <div class="sidebar">
        <span class="avatar"></span>
        <img class="avata" height="230" width="230" src="https://avatars3.githubusercontent.com/u/8755250?v=2&amp;s=460"/>
        <span class="my-name"></span>
        <span class="username"></span>

        <div class="loc-date">
          <p class="loc-date-location">
          <span class="octicon octicon-location"></span>
          <span class="my-location"></span>
          </p>
          <p class="loc-date-join">
            <span class="octicon octicon-clock"></span>
            <span>Joined on </span>
            <!-- <span class="my-join-date"></span> -->
            <time class="join-date" datetime="2014-09-12T23:08:22Z" day="numeric" is="local-time" month="short" year="numeric" title="Sep 12, 2014 7:08 PM EDT">Sep 12, 2014</time>
          </p>
        </div>
        <div class="follow-star">
          <div>
            <span class="followers"></span>
            <p>Followers</p>
          </div>

          <span>0</span>
          <span class="following"></span>
        </div>
        <div class="follow-text">
          <span>Starred</span><span>Following</span>
        </div>
      </div>
      <div class="main-content"></div>
    </div>
    <div class="footer">
    </div>

<!-- My Inserted Scripts -->

  <!-- Script for inserting my Avatar into the sidebar -->
    <!-- <script id="avatar" type="text/template">
      <span><%=avatar_ur* %></span>

    </script> -->

  <!-- Script for inserting My Name into the sidebar -->
    <script id="name" type="text/template">
      <span><%=name %></span>
    </script>

  <!-- Script for inserting My User Name into the sidebar -->
    <script id="login" type="text/template">
      <span><%=login %></span>
    </script>


  <!-- Script for inserting My Location into the sidebar -->
    <script id="location" type="text/template">
      <span><%=location %></span>
    </script>

<!-- Script for inserting My Join Date into the sidebar -->
    <script id="join-date" type="text/template">
      <span><%=created_at %></span>
    </script>

<!-- Script for inserting Followers into the sidebar -->
    <script id="followers" type="text/template">
      <span><%=followers %></span>
    </script>

<!-- Script for inserting Following into the sidebar -->
    <script id="following" type="text/template">
      <span><%=following %></span>
    </script>


    <!-- build:js scripts/vendor.js
    bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

          <!--build:js scripts/main.js -->
        <script src="scripts/repo.js"></script>
        <script src="scripts/user.js"></script>
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
  </body>
</html>
